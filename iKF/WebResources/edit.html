<!DOCTYPE html>
<html>

	<head><!-- CDN hosted by Cachefly -->
        <STYLE type="text/css">
        <!--
        .mcearea {
            overflow: scroll;
            width: 100%;
            height: 400px;
            background-color: white;
        }
        -->
        </STYLE>
		<script src="tinymce/tinymce.min.js"></script>
		<script>
			tinymce.init({
				selector:'#mcearea1',
                inline: true,
				//plugins: ["code, preview, contextmenu, image, link, searchreplace noneditable"],
				plugins : ["advlist autolink autosave link image lists charmap print preview hr anchor pagebreak spellchecker searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking table directionality emoticons template textcolor paste textcolor noneditable fullpage"],
				// you should not add 'fullpage' plugin it makes <!DOCTYPE> tag
				toolbar1 : "undo redo | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent", 
				toolbar2 : "forecolor backcolor | emotions link unlink image media | code | styleselect fontselect fontsizeselect",					
				forced_root_block : false,
				force_br_newlines : true,
				force_p_newlines : false,
				extended_valid_elements : "kf-*[*]",
				custom_elements: "~kf-[a-zA-Z0-9]+$",
				menubar: false,
				toolbar_items_size: 'large',
				content_css: "kf.css,kfmce.css",
				//	extended_valid_elements : "span[supportId]",	
			});
		</script>
	</head>

	<body>	
        <!--<textarea rows="5" id="mcearea">%YOURCONTENT%</textarea>-->
        <p>&nbsp;</p> <!-- This space used for tinyMCE toolbar -->
        <p>(Please Tap within this Border to Edit)</p> <!-- This space used for tinyMCE toolbar -->
        <!-- inline way is the only one to prevent make it scrollable by fixing toolbar in Mobile Safari -->
        <div style="border:1px dashed;" >
            <div id="mcearea1" class="mcearea"></div>
        </div>
	</body>
</html>
